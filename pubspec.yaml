name: flutter_pin_example
description: "Example project for pin and pin_ui Flutter packages"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  pin: ^0.3.1
  pin_ui: ^0.1.0
  flutter_bloc_side_effect: ^0.0.2
  go_router: ^14.3.0
  hidden_logo: ^0.0.8
  logger: ^2.4.0
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  freezed_annotation: ^2.4.4
  adaptive_dialog: ^2.2.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7

flutter:
  uses-material-design: true
